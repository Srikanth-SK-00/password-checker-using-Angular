<div class="container">
    <h1>Todo application</h1>

    <input type="text" placeholder="add title" required [(ngModel)]="title" name="title">
    <input type="text" placeholder="add description" required [(ngModel)]="description" name="description">
    <button type="submit" (click)="addTodo()">Add Todo</button>

    <div *ngFor="let todo of todo; let i = index">
        <ul>
          <li>
          <h3>task{{ i+1 }}</h3>
          <h4>  Title :{{ todo.title }}</h4>
          <h4> description :{{ todo.description }}</h4>
          <label>Status </label>
          <input type="checkbox" (click)="remove(i)">
        </li>
        </ul>
      </div>
</div>
